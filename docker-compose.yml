version: '3.8'
services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: rag-postgres
    environment:
      POSTGRES_DB: ${PG_DB_NAME}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d confluence"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    
  ollama:
    image: ollama/ollama:0.13.3
    container_name: ollama
    environment:
      OLLAMA_NUM_THREADS: "12"
      OLLAMA_BATCH_SIZE: "32"
      OLLAMA_CONTEXT_LENGTH: "4096"
      OLLAMA_FLASH_ATTENTION: "false"
      OLLAMA_USE_MMAP: "1"
      OLLAMA_NUM_PARALLEL: "1"
      OLLAMA_DEBUG: "INFO"
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        limits:
          cpus: "12.0"
          memory: 16G
        reservations:
          cpus: "12.0"
          memory: 8G
    restart: unless-stopped

  loader:
    build:
      context: .
      dockerfile: Dockerfile_loader
    volumes:
      - ./source:/app/${LOADER_SOURCE_DIR}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  server:
    build:
      context: .
      dockerfile: Dockerfile_server
    ports:
      - "3000:3000"
    volumes:
      - ./source:/app/${LOADER_SOURCE_DIR}
      - ./public:/app/public
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  docling:
    image: docling
    container_name: docling
    ports:
      - "5001:5001"
    environment:
      UVICORN_PORT: 5001

volumes:
  postgres_data:
  ollama_data:
